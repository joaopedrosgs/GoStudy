<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link rel="stylesheet" href="static/bulma.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="static/timeago.min.js"></script>
    <script src="static/timeago.locales.min.js"></script>


</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="panel">
                        <p class="panel-heading">Links rapidos</p>
                        {{ range $key, $site := .websiteList }}

                        <div class="panel-block">
                            <div class="columns">
                                <div class="column">
                                    <figure class="image is-64x64"><img class="is-rounded" src="{{$site.Icon}}"></figure>
                                </div><a href="{{$site.Url}}" class="column is-two-thirds "><p class="title is-4 mt-6">
                                        {{ $site.Name }}

                                    </p>
                                    <p class="subtitle is-6 "> {{ $site.Description }}

                                    </p></a></div>
                        </div>
                        {{ end }}

                    </div>
                </div>
                <div class="column">
                    <nav class="panel">
                        <p class="panel-heading">Agenda </p>
                        <p class="panel-tabs"><a class="is-active">Provas</a><a>Trabalhos</a><a>Aula normal</a></p>
                        {{ range .eventList }} {{ if .IsProva }}

                        <div class="panel-block ">
                            <time class="tag is-light mr-10 is-rounded gray-border timeago" datetime=" {{ .Date }}">

                            </time> {{ .Summary }}

                        </div>
                        {{ end }} {{ end }}

                    </nav>
                </div>
            </div>
        </div>
    </section>
    <script>
        timeago().render(document.querySelectorAll('.timeago'));
    </script>
</body>

</html>
